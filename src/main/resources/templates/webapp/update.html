<html lang="en" >
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Customer Regsitration</h1>
  <p></p> 
</div>
<form th:action="@{addstudent}" th:object="${liststudent}" method="post">
	<div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter id" name ="id">
    </div>
	
  <div class="form-group">
    <label for="firstname">firstname</label>
    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" placeholder="Enter firstname" name ="firstname" >
    </div>
    
  <div class="form-group">
    <label for="lastname">lastname</label>
    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" placeholder="lastname" name ="lastname">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email"  th:field="*{email}" placeholder="email" name ="email">
  </div>
  <div class="form-group">
    <label for="address">address</label>
    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="address" name ="address">
  </div>
  <div class="form-group">
    <label for="state">state</label>
    <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="state" name ="state">
  </div>
  
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="phone" name ="phone">
  </div>
  
  <div class="form-group">
    <label for="city">city</label>
    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="city" name ="city">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    
    </form>
    
    
</body>
</html>
