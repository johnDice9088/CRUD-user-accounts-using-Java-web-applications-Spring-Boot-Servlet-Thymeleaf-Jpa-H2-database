<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	    <div class="container">
	        <a class="navbar-brand" href="/">John Creation</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
	                aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="#">Home
	                        <span class="sr-only">(current)</span>
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">About</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">Services</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">Contact</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	
    <div class="card" style="padding-top: 50px;">
    <div class="card-body">
    
        <!--div th:switch="${student}" class="container my-5">
            <p class="my-5"></p-->
                <a href="/homepage" class="btn btn-primary"> 
                <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
           
            
           
            <div class="col-md-10">
                
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                 <th>Phone</th>
                                <th>city</th>
                                <th>Address</th>                
                                <th>State</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${liststudent}">
                                <td th:text="${student.firstname}"></td>
                                <td th:text="${student.lastname}"></td>
                                <td th:text="${student.email}"></td>
                                 <td th:text="${student.phone}"></td>
                                  <td th:text="${student.city}"></td>
                                   <td th:text="${student.address}"></td>
                                    <td th:text="${student.state}"></td>
                                
                                <td>
                                    <a  th:href="@{geton(id=${student.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{deleteon(id=${student.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
             
    
</body>

</html>
