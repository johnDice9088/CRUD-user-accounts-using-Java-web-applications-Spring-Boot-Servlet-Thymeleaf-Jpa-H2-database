<html lang="en" >
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
	<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Customer Regsitration</h1>
  <p></p> 
</div>
<form action="addstudent" method="post">
	<div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" id="id" placeholder="Enter id" name ="id">
    </div>
	
  <div class="form-group">
    <label for="firstname">firstname</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name ="firstname" >
    </div>
    
  <div class="form-group">
    <label for="lastname">lastname</label>
    <input type="text" class="form-control" id="lastname" placeholder="lastname" name ="lastname">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" placeholder="email" name ="email">
  </div>
  <div class="form-group">
    <label for="address">address</label>
    <input type="text" class="form-control" id="address" placeholder="address" name ="address">
  </div>
  <div class="form-group">
    <label for="state">state</label>
    <input type="text" class="form-control" id="state" placeholder="state" name ="state">
  </div>
  
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="text" class="form-control" id="phone" placeholder="phone" name ="phone">
  </div>
  
  <div class="form-group">
    <label for="city">city</label>
    <input type="text" class="form-control" id="city" placeholder="city" name ="city">
  </div>
  
  <div class="form-check">
   
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                 <th>Phone</th>
                                <th>city</th>
                                <th>Address</th>                
                                <th>State</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${liststudent}">
                                <td th:text="${student.firstname}"></td>
                                <td th:text="${student.lastname}"></td>
                                <td th:text="${student.email}"></td>
                                 <td th:text="${student.phone}"></td>
                                  <td th:text="${student.city}"></td>
                                   <td th:text="${student.address}"></td>
                                    <td th:text="${student.state}"></td>
                                
                                <td>
                                    <!--a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">  <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-primary"></a-->
                                      <a th:href="@{geton(id=${student.id})}">                          
                                        <button type="button" class="btn btn-primary btn-sm">Edit</button></a>
                                    
                                </td>
                                <td>
                                     <a th:href="@{deleteon(id=${student.id})}"> 
                                     <button type="button" class="btn btn-primary btn-sm">Delete</button>
                                  
                                </td>
                            </tr>
                        </tbody>
                    </table>
             


</body>
</html>
